<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Tutor - TutorPlatform</title>
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">TutorPlatform</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="inicioTutor.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="solicitudes.html">Solicitudes</a></li>
            <li class="nav-item"><a class="nav-link" href="tutoriasAgendadas.html">Agenda</a></li>
            <li class="nav-item"><a class="nav-link" href="perfilTutor.html">Perfil</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="py-5 bg-light">
    <div class="container">
      <div class="row">

        <div class="col-md-4 text-center">
          <img src="https://via.placeholder.com/450x450" alt="Tutor Image" class="img-fluid rounded-circle shadow">
          <h4 class="mt-3">
            <input type="text" class="form-control text-center" value="Pedro Juárez" id="tutorName">
          </h4>
          <p class="text-muted">
            <input type="number" step="0.1" min="0" max="5" class="form-control text-center" value="4.8" id="rating"> / 5.0
          </p>
          <button class="btn btn-warning mt-3">Solicitar tutoría</button>
        </div>
        
        <div class="col-md-8">
          <h2 class="text-success fw-bold">Información del Tutor</h2>
          <div class="bg-success text-white p-3 rounded mb-4">
            <h5>Habilidades</h5>
          </div>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <h6>Programación</h6>
                <input type="text" class="form-control" value="Medio" id="programmingLevel">
                <a href="verMas.html" class="btn btn-outline-secondary btn-sm mt-2">Ver más</a>
              </div>
              <div class="col-md-6 mb-3">
                <h6>Inglés</h6>
                <input type="text" class="form-control" value="A3" id="englishLevel">
                <a href="verMas.html" class="btn btn-outline-secondary btn-sm mt-2">Ver más</a>
              </div>
              <div class="col-md-6 mb-3">
                <h6>Diseño y modelado</h6>
                <input type="text" class="form-control" value="Medio" id="designModelingLevel">
                <a href="verMas.html" class="btn btn-outline-secondary btn-sm mt-2">Ver más</a>
              </div>
              <div class="col-md-6 mb-3">
                <h6>Edición Multimedia</h6>
                <input type="text" class="form-control" value="Avanzado" id="multimediaLevel">
                <a href="verMas.html" class="btn btn-outline-secondary btn-sm mt-2">Ver más</a>
              </div>
            </div>
            
            <button type="submit" class="btn btn-success mt-3">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </section>

 
  <footer class="bg-dark text-white text-center py-3">
